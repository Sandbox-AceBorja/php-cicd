name: Deploy to InfinityFree

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, pdo, pdo_mysql

    - name: Validate PHP syntax
      run: find ./src -name "*.php" -exec php -l {} \;

    - name: Check for syntax errors
      run: |
        echo "‚úì PHP syntax validation passed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to InfinityFree via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./src/
        server-dir: /htdocs/
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
          **/.env
          **/README.md

    - name: Deployment Success
      run: |
        echo "‚úì Deployment completed successfully!"
        echo "üåê Your site: https://php-cicd.free.nf"